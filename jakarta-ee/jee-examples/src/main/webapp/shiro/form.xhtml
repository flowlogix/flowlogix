<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Form Page</title>
    </h:head>
    <h:body>
        <h:form>
            First Name:
            <h:inputText title="First Name" p:autofocus="true" value="#{formBean.firstName}"/>
            <p/>
            Last Name:
            <h:inputText title="Last Name" value="#{formBean.lastName}"/>
            <p/>
            <h:commandButton value="Submit ..." action="#{formBean.submit}"/>
            <h:commandButton value="Logout..." action="#{loginBean.logout}"/>
        </h:form>
        <h:form>
            Address:
            <h:inputText value="#{formBean.address}"/>
            <p/>
            City:
            <h:inputText value="#{formBean.city}"/>
            <p/>
            <h:commandButton value="Submit ..." action="#{formBean.submit2}"/>
        </h:form>
    </h:body>
</html>
