name: "Dependabot Auto Approve and Merge"
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - 5.x

jobs:
  call-automerge:
    uses: flowlogix/base-pom/.github/workflows/dependabot-automerge.yml@1d6ff92fe3a04cc3bbea181d3395946a6928dd83 # main
    with:
      branches: 'main,5.x'
    secrets:
      github-token: ${{ secrets.GH_AUTOMERGE_TOKEN }}
