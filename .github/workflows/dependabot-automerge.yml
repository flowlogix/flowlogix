name: "Dependabot Auto Approve and Merge"
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - 5.x

jobs:
  call-automerge:
    uses: flowlogix/base-pom/.github/workflows/dependabot-automerge.yml@ea631a4a3b371740e3ff0f505477dcff85e091b1 # main
    with:
      branches: 'main,5.x'
    secrets:
      github-token: ${{ secrets.GH_AUTOMERGE_TOKEN }}
