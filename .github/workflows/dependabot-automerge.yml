name: "Dependabot Auto Approve and Merge"
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - 5.x

jobs:
  call-automerge:
    uses: flowlogix/base-pom/.github/workflows/dependabot-automerge.yml@f2b7016bc4ddef3c26901096fb8308d2f70d831a # v54
    with:
      branches: 'main,5.x'
    secrets:
      github-token: ${{ secrets.GH_AUTOMERGE_TOKEN }}
