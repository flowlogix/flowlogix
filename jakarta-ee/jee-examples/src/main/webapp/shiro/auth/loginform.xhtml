<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Please Log In</title>
    </h:head>
    <h:body>
        Please Log In
        <p/>
        <h:form id="form">
            Username: <h:inputText id="uname" p:autofocus="true" title="Username: "
                                   value="#{loginBean.uname}"/>
            <p/>
            Password: <h:inputText id="pwd" title="Password: "
                                   value="#{loginBean.pwd}"/>
            <p/>
            Remember Me: <h:selectBooleanCheckbox id="rememberMe" title="Remember Me: "
                                                  value="#{loginBean.rememberMe}"/>
            <p/>
            <h:commandButton id="login" value="Login ..." action="#{loginBean.login}"/>
        </h:form>
        <p/>
        <div jsf:rendered="#{loginBean.sessionExpired}" style="color: red;" id="sessionExpiredMessage">
            Your Session Has Expired
        </div>
        <h:messages id="messages"/>
    </h:body>
</html>
