<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Users</title>
    </h:head>
    <h:body>
        Users (Full Names):
        <p/>
        #{userViewer.users}
        <p/>
        Data Table FlowLogix Data Model
        <o/>
        <h:form prependId="false">
            <p:dataTable id="model1" lazy="true" scrollRows="2" rows="3" scrollable="true" virtualScroll="true"
                         scrollHeight="100" value="#{userViewer.lazyModel}" var="user" filterEvent="enter">
                <p:column headerText="User ID" sortBy="#{user.userId}" filterBy="#{user.userId}"
                          filterMatchMode="contains" id="userIdHeader">
                    <h:outputText id="userIdRow" value="#{user.userId}" />
                </p:column>
                <p:column headerText="Full Name" sortBy="#{user.fullName}" filterBy="#{user.fullName}"
                          filterMatchMode="contains" id="fullNameHeader">
                    <h:outputText id="fullNameRow" value="#{user.fullName}" />
                </p:column>
                <p:column headerText="Zip" sortBy="#{user.zipCode}" filterBy="#{user.zipCode}"
                          filterMatchMode="exact">
                    <h:outputText value="#{user.zipCode}" />
                </p:column>
            </p:dataTable>
            <p/>
        </h:form>
    </h:body>
</html>
